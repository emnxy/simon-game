<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Simon</h1>
        <div id="home-section">
            <h2>Bem-vindo ao Jogo Simon!</h2>
            <p>Teste sua memória seguindo as sequências de cores e sons.</p>
            <button id="play-btn">Começar Jogo</button>
            <button id="ranking-btn">Ver Ranking</button>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Cadastro de Jogador</h2>
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <button id="register-btn">Cadastrar</button>
            <button id="back-btn">Voltar</button>
        </div>

        <div id="game-section" style="display:none;">
            <div class="simon-game">
                <div class="color-box" id="green"></div>
                <div class="color-box" id="red"></div>
                <div class="color-box" id="yellow"></div>
                <div class="color-box" id="blue"></div>
            </div>
            <button id="start-game">Iniciar Jogo</button>
            <div id="score">Pontuação: 0</div>
        </div>

        <div id="ranking-section" style="display:none;">
            <h2>Ranking de Jogadores</h2>
            <ul id="ranking-list"></ul>
            <button id="back-ranking-btn">Voltar</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
